syntax = "proto2";

message Hash {
  required string value = 1;
  optional string type = 2;
  required string salt = 3 [default = ""];
  optional string plaintext = 4;
  enum state {
    UNCRACKED = 0;
    CRACKED = 1;
  }
  required state state = 5 [default = UNCRACKED];
  optional string hashesfile = 6;
}
